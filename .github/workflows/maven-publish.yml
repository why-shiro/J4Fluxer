name: Maven Publish to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        server-id: github # pom.xml'deki id ile eşleşmeli
        scope: '@net.neostellar' # Paket ismindeki scope

    - name: Build and Publish
      run: mvn -B deploy
      env:
        GITHUB_TOKEN: ${{ github.token }}
